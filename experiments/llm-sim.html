        <meta charset="utf-8">

        <title>LLM Simulator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <!--[if lt IE 7]>

        <![endif]-->
        
        <div class="container mx-auto p-5 w-75">

            <h5>LLM: </h5>

            <div id="content" class="w-25 fs-5"></div>

        </div>

        <script async defer>
            
            let dyntext = ""

            let i = 0

            const txtrr = [
                "I", "am", "very", "good", "at", "generating", "text", "from", "my", "training", "data", //"not", "a", "real", "LLM", "that", "is", "based",

            ]

            setInterval(()=>{

                dyntext += " " + txtrr[i]

                document.getElementById("content").textContent = dyntext

                i++

                if(i==txtrr.length){

                    i=0
                    dyntext = ""


                }

            },180)

        </script>
    </body>
